<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="scss/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <section class="login">
        <div class="login__logo"><img src="./images/Layer 3.png" alt="logo"></div>
        <div class="login__main-container">
            <div class="login__main-text">
                <p>
                    Pick up where amazon dropped off
                </p>
            </div>
            <div class="login__small-text">
                <p>Log in</p>
            </div>
            <form>
                <label><input class="login__username" type="text" value="Username"></label>
                <label><input class="login__password" type="text" value="Password"></label>
                <button class="button__login--log">Log in</button>
            </form>
            <div>
                <div class="login__forgot"><p>Forgot your password?<span class="login__link"> Recover it</span></p></div>
                <div class="login__line"></div>
                <div class="login__register"><p>Don't have an account?<span class="login__link"> Register</span></p></div>
            </div>
        </div>
    </section>
</body>
</html>
