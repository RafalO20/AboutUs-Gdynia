<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="scss/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <section class="signup">
        <div class="login__logo"><img src="./images/Layer 3.png" alt="logo"></div>
        <div class="signup__main-container">
            <div class="login__main-text">
                <p>
                    Sign Up
                </p>
            </div>
            <div class="signup__small-text">
                <p>You're just a few steps away from getting back what's rightfully yours.</p>
            </div>
            <form class="signup__form">
                <div>
                    <label><input class="signup__input" type="text" value="First name"></label>
                    <label><input class="signup__input" type="text" value="Last name"></label>
                </div>
                <div>
                    <label><input class="signup__input" type="text" value="Amazon storefront name"></label>
                    <label><input class="signup__input" type="text" value="Primary Marketplace"></label>
                </div>
                <div>
                    <label><input class="signup__input" type="text" value="Email address"></label>
                    <label><input class="signup__input--one" type="text" value="a"></label>
                </div>
                <div>
                    <label><input class="signup__input" type="text" value="Password"></label>
                    <label><input class="signup__input" type="text" value="Password confirmation"></label>
                </div>
            </form>
        </div>
        <div class="signup__container">
            <img src="./images/Frame.png" alt="captcha"/>
            <form>
                <input type="checkbox" value="Bike">
                <label for="vehicle1">
                    I have read and agree to the <span class="signup__span">Terms of Service</span></label>
            </form>
            <button class="button__signup">Create an account</button>
            <p>Already have an account?<span class="signup__span"> Log in</span></p>
        </div>
    </section>
</body>
</html>
